<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="shortcut icon" href="icons/lightBackgroundIcon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
        <div class="container">
            <ul class="list">
                <li class="list__item"><a href="#" class="conversation cont"></a></li>
                <li class="list__item"><a href="#" class="creative cont"></a></li>
                <li class="list__item">
                    <input type="checkbox" class="checkbox__class" id="checkbox__id"/>
                    <label for="checkbox__id"><span class="list__img cont"></span></label>
                    <ul class="popup__content">
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge atom" tabindex="-1"><span class="text atom__text">Atom</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge git" tabindex="-1"><span class="text git__text">Github</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge react" tabindex="-1"><span class="text react__text">React</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge adobe__lightroon" tabindex="-1"><span class="text light_text">Lightroom</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge adobe__illust" tabindex="-1"><span class="text ill__text">Illustrator</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge adobe__afteref" tabindex="-1"><span class="text af__text">Af effects</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge figma" tabindex="-1"><span class="text figma__text">Figma</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge canva" tabindex="-1"><span class="text canva__text">Canva</span></a></li>
                        <li class="popup__item" tabindex="0"><a href="#" class="popup__icon imge blender" tabindex="-1"><span class="text blender__text">Blender</span></a></li>
                        <dl class="more__content">
                            <input type="checkbox" class="checkbox__class__item" id="checkbox__more"/>
                    <label for="checkbox__more"><span class="popup__more">More</span></label>
                            <ul class="more__list__content">
                                <li class="more__item" tabindex="0"><a href="#" class="more__icon kahoot" tabindex="-1"><span class="text kahoot__text">Kahoot</span></a></li>
                                <li class="more__item" tabindex="0"><a href="#" class="more__icon discord" tabindex="-1"><span class="text discord__text">Discord</span></a></li>
                                <li class="more__item" tabindex="0"><a href="#" class="more__icon quiz" tabindex="-1"><span class="text quizlet__text">Quizlet</span></a></li>
                            </ul>
                        </dl>
                    </ul>

                </li>
                <li class="list__item"><a href="#" class="image cont"></a></li>
                <li class="list__item"><a href="#" class="home cont"></a></li>
            </ul>
        </div>
   </header>
</body>
</html>
